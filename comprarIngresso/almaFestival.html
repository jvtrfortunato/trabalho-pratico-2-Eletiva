<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Ingresso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <section id="logo">
            <a href="../inicio/inicio.html">
                <img src="../imagens/eventou-logo.png" alt="">
            </a>
        </section>
        <section id="opcoes-centro">
        </section>
        <section id="user">
            <img src="../imagens/user-regular-60.png" alt="">
        </section>
    </nav>

    <section class="conteudo">
        <section class="descricao-evento">
            <section class="imagem-evento">
                <img src="../imagens/almafestival.jpg" alt="" class="imagem">
            </section>
            <section class="titulo-evento">
                <h1>ALMA FESTIVAL - 2024</h1>
                <P>Rio de Janeiro - RJ</P>
            </section>
            <section class="barra"></section>
            <section class="descricao">
                <section class="conteudo-bloco">
                    <section class="icon">
                        <img src="../imagens/location-icon.png" alt="">
                    </section>
                    <section class="letras">
                        <h2>Endereco</h2>
                        <p>Av. Salvador Allende, 6555 - Barra Olímpica</p>
                        <p>Rio de Janeiro - RJ</p>
                    </section>
                </section>
                <section class="conteudo-bloco">
                    <section class="icon">
                        <img src="../imagens/calendar-icon.png" alt="">
                    </section>
                    <section class="letras">
                        <h2>Acontecerá em</h2>
                        <p>13 de Julho de 2024 às 14:00 até 14 de Julho de 2024 às 00:00 (Horário de Brasília)</p>
                    </section>
                </section>
                <section class="conteudo-bloco">
                    <section class="icon">
                        <img src="../imagens/alert-icon.png" alt="">
                    </section>
                    <section class="letras">
                        <h2>Classificação</h2>
                        <p>18 anos</p>
                    </section>
                </section>
            </section>
        </section>
        <section class="preco-ingresso">
            <h2>Ingressos</h2>
            <section class="quantidade">
                <section class="conteudo-esquerda">
                    <h2>Ingresso - EXTRA</h2>
                    <h2 class="preco">R$ 90,00</h2>
                </section>
                <section class="conteudo-direita">
                    <section class="input-number">
                        <input type="number" name="" id="" value="0">
                    </section>
                </section>
            </section>
            <a href="">Comprar Ingressos</a>
        </section>

    </section>

</body>
</html>
