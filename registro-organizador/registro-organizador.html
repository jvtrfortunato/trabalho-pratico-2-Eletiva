<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Organizador</title>
    <link rel="stylesheet" href="registro-organizador.css">
</head>
<body>

    <nav>
        <section id="logo">
            <img src="../imagens/eventou-logo.png" alt="">
        </section>
        <section id="opcoes-centro">
            <a href="../explorar-eventos/explorar-eventos.html">Explorar Eventos</a> <!--COLOCAR OS LINKS AQUI-->
            <a href="../registro-cliente/registre-se.html">Registrar Cliente</a>
            <a href="../registro-organizador/registro-organizador.html">Registrar Organizador</a>
            <a href="">Registrar Localização</a>
        </section>
        <section id="entrar">
            <a href="../login/login.html">Entrar</a>
        </section>
    </nav>

    <section id="div-pai">
        <section id="conteudo-principal">
            <section id="crie-sua-conta">
                <h1>Crie sua Conta</h1>
            </section>
            <section id="organizador">
                <h2>Organizador</h2>
            </section>
            <form>
                <section class="form-linha">
                    <section class="grupo-linha1">
                        <label for="">Nome Completo</label>
                        <input type="text" placeholder="Escreva seu nome completo">
                    </section>
                    <section class="grupo-pequeno-linha1">
                        <label for="">CPF</label>
                        <input type="text" placeholder="__.__.__-_">
                    </section>
                    <section class="grupo-pequeno-linha1">
                        <label for="">Nascimento</label>
                        <input type="date" placeholder="_/_/__">
                    </section>
                    <section class="grupo-pequeno-linha1">
                        <label for="">Celular</label>
                        <input type="tel" placeholder="Ex: DDD99999-9999">
                    </section>
                </section>
                <section class="form-linha">
                    <section class="grupo-pequeno-linha2">
                        <label for="">CEP</label>
                        <input type="text" placeholder="___-__">
                    </section>
                    <section class="grupo-grande-linha2">
                        <label for="">Endereço</label>
                        <input type="text" placeholder="Ex: Avenida Paulista">
                    </section>
                    <section class="grupo-pequeno-linha2">
                        <label for="">Número</label>
                        <input type="text" placeholder="Ex: 1029">
                    </section>
                    <section class="grupo-medio-linha2">
                        <label for="">Complemento</label>
                        <input type="text" placeholder="Ex: Apartamento 120">
                    </section>
                </section>
                <section class="form-linha">
                    <section class="grupo-linha3">
                        <label for="">Bairro</label>
                        <input type="text">
                    </section>
                    <section class="grupo-pequeno-linha3">
                        <label for="">Estado</label>
                        <input type="text" placeholder="Ex: SP">
                    </section>
                    <section class="grupo-linha3">
                        <label for="">Cidade</label>
                        <input type="text">
                    </section>
                </section>
                <section class="form-linha">
                    <section class="grupo-linha4">
                        <label for="">Senha</label>
                        <input type="password" placeholder="Escreva sua senha">
                    </section>
                </section>
                <section id="form-linha-salvar">
                    <a href="">Voltar</a>
                    <button>Salvar</button>
                </section>
            </form>
        </section>
    </section>
    
</body>
</html>
