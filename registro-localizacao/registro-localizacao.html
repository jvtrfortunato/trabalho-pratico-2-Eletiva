<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Localização</title>
    <link rel="stylesheet" href="registro-localizacao.css">
</head>
<body>

    <nav>
        <section id="logo">
            <img src="../imagens/eventou-logo.png" alt="">
        </section>
        <section id="opcoes-centro">
            <a href="../inicio/inicio.html">Início</a> <!--COLOCAR OS LINKS AQUI-->
            <a href="../registro-cliente/registre-se.html">Registrar Cliente</a>
            <a href="../registro-organizador/registro-organizador.html">Registrar Organizador</a>
            <a href="../registro-localizacao/registro-localizacao.html">Registrar Localização</a>
            <a href="../registro-evento/registro-evento.html">Registrar Evento</a>
        </section>
        <section id="user">
            <img src="../imagens/user-regular-60.png" alt="">
        </section>
    </nav>

    <section id="div-pai">
        <section id="conteudo-principal">
            <section id="organizador">
                <h2>Localização</h2>
            </section>
            <form method="POST" action="../processamento/processamento.php">
                <section class="form-linha">
                    <section class="grupo-linha1">
                        <label for="">Nome do local</label>
                        <input type="text" placeholder="Escreva o nome do local" name="inputnomeLocal">
                    </section>
                    <section class="grupo-pequeno-linha1">
                        <label for="">Capacidade</label>
                        <input type="text" placeholder="Ex: 5000 pessoas" name="inputCapacidade">
                    </section>
                    <section class="grupo-pequeno-linha1">
                        <label for="">Salas/Auditórios</label>
                        <input type="text" placeholder="" name="inputsalaAuditorio">
                    </section>
                    <section class="grupo-pequeno-linha1">
                        <label for="">Metros quadrados</label>
                        <input type="tel" placeholder="" name="inputmetroQuadrado">
                    </section>
                </section>
                <section class="form-linha">
                    <section class="grupo-pequeno-linha2">
                        <label for="">CEP</label>
                        <input type="text" placeholder="___-__" name="inputCep">
                    </section>
                    <section class="grupo-grande-linha2">
                        <label for="">Endereço</label>
                        <input type="text" placeholder="Ex: Avenida Paulista" name="inputEndereco"> 
                    </section>
                    <section class="grupo-pequeno-linha2">
                        <label for="">Número</label>
                        <input type="text" placeholder="Ex: 1029" name="inputNumero">
                    </section>
                    <section class="grupo-medio-linha2">
                        <label for="">Complemento</label>
                        <input type="text" placeholder="Ex: Apartamento 120" name="inputComplemento">
                    </section>
                </section>
                <section class="form-linha">
                    <section class="grupo-linha3">
                        <label for="">Bairro</label>
                        <input type="text" name="inputBairro">
                    </section>
                    <section class="grupo-pequeno-linha3">
                        <label for="">Estado</label>
                        <input type="text" placeholder="Ex: SP" name="inputEstado">
                    </section>
                    <section class="grupo-linha3">
                        <label for="">Cidade</label>
                        <input type="text" name="inputNomeCidade">
                    </section>
                </section>
                <section id="form-linha-salvar">
                    <a href="">Voltar</a>
                    <button>Salvar</button>
                </section>
            </form>
        </section>
    </section>
    
</body>
</html>
